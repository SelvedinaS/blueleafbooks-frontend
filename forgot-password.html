<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png?v=1">
  <title>Forgot Password - BlueLeafBooks</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">BlueLeafBooks</a>
      <button class="menu-btn" aria-label="Open menu" aria-expanded="false">☰</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="form-container">
      <h2>Forgot your password?</h2>
      <p style="color:#666; margin-bottom:1rem;">
        Enter your email address and we’ll send you a link to reset your password.
      </p>

      <div id="alert-container"></div>

      <form id="forgot-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Send reset link</button>
      </form>

      <p style="margin-top: 1rem; text-align: center;">
        Remembered your password? <a href="login.html">Back to Login</a>
      </p>
    </div>
  </div>

  <script src="./js/api.js"></script>
  <script src="./js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.querySelector('.menu-btn');
      const nav = document.querySelector('.nav-links');
      if (btn && nav) {
        btn.addEventListener('click', () => { nav.classList.toggle('open'); btn.setAttribute('aria-expanded', nav.classList.contains('open') ? 'true' : 'false'); });
      }
    });
    document.getElementById('forgot-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const alertContainer = document.getElementById('alert-container');
      alertContainer.innerHTML = '';

      const email = document.getElementById('email').value.trim();

      try {
        const response = await apiRequest('/auth/forgot-password', {
          method: 'POST',
          body: JSON.stringify({ email })
        });

        alertContainer.innerHTML = `<div class="alert alert-success">${response.message}</div>`;
      } catch (error) {
        // Even on error, show generic message to avoid leaking if email exists
        alertContainer.innerHTML =
          `<div class="alert alert-info">If that email is registered, you will receive a password reset email shortly.</div>`;
      }
    });
  </script>

  <footer style="background-color: var(--white); border-top: 1px solid var(--border-color); padding: 2rem 0; margin-top: 3rem;">
    <div class="container" style="text-align: center; color: #666;">
      <p>&copy; 2026 BlueLeafBooks. All rights reserved.</p>
      <p style="margin-top: 0.5rem;">
        <a href="support.html" style="color: var(--primary-color); text-decoration: none; margin: 0 1rem;">Support</a>
        <a href="privacy.html" style="color: var(--primary-color); text-decoration: none; margin: 0 1rem;">Privacy Policy</a>
        <a href="terms.html" style="color: var(--primary-color); text-decoration: none; margin: 0 1rem;">Terms & Conditions</a>
      </p>
    </div>
  </footer>
</body>
</html>
