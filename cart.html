<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png?v=1">
  <title>Cart - BlueLeafBooks</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">BlueLeafBooks</a>
      <button class="menu-btn" aria-label="Open menu" aria-expanded="false">â˜°</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="support.html">Support</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1 class="section-title">Shopping Cart</h1>

    <div id="cart-items"></div>

    <div id="cart-summary" class="cart-summary" style="display: none;">
      <h3>Order Summary</h3>

      <div id="cart-discount-section" style="margin-top: 1rem;">
        <label for="cart-coupon-input" style="font-weight: 600;">Discount code (optional)</label>
        <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
          <input id="cart-coupon-input" type="text" placeholder="Enter coupon code" style="flex: 1; padding: 0.5rem;" />
          <button type="button" class="btn btn-secondary" onclick="applyCartCoupon()">Apply</button>
        </div>
        <p id="cart-coupon-message" style="margin-top: 0.4rem; font-size: 0.9rem;"></p>
      </div>

      <div id="cart-discounted-items" style="margin-top: 0.75rem; font-size: 0.9rem;"></div>

      <div style="display: flex; justify-content: space-between; margin-top: 1rem;">
        <span>Subtotal:</span>
        <span id="cart-subtotal"></span>
      </div>

      <div id="cart-discount-row" style="display: none; justify-content: space-between; margin-top: 0.25rem; color: #008000;">
        <span>Discount:</span>
        <span id="cart-discount-amount"></span>
      </div>

      <div style="display: flex; justify-content: space-between; margin-top: 0.75rem;">
        <strong>Total:</strong>
        <span id="cart-total" style="font-size: 1.5rem; font-weight: bold; color: var(--primary-color);"></span>
      </div>

      <button class="btn btn-primary" style="width: 100%; margin-top: 1.5rem;" onclick="proceedToCheckout()">
        Proceed to Checkout
      </button>
    </div>
  </div>

  <footer style="background-color: var(--white); border-top: 1px solid var(--border-color); padding: 2rem 0; margin-top: 3rem;">
    <div class="container" style="text-align: center; color: #666;">
      <p>&copy; 2026 BlueLeafBooks. All rights reserved.</p>
      <p style="margin-top: 0.5rem;">
        <a href="support.html" style="color: var(--primary-color); text-decoration: none; margin: 0 1rem;">Support</a>
        <a href="privacy.html" style="color: var(--primary-color); text-decoration: none; margin: 0 1rem;">Privacy Policy</a>
        <a href="terms.html" style="color: var(--primary-color); text-decoration: none; margin: 0 1rem;">Terms & Conditions</a>
      </p>
    </div>
  </footer>

  <script src="./js/api.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/cart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.querySelector('.menu-btn');
      const nav = document.querySelector('.nav-links');
      if (btn && nav) {
        btn.addEventListener('click', () => {
          nav.classList.toggle('open');
          btn.setAttribute('aria-expanded', nav.classList.contains('open') ? 'true' : 'false');
        });
      }
    });
  </script>
</body>
</html>
