<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png?v=1">
  <title>My Library - BlueLeafBooks</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">BlueLeafBooks</a>
      <button class="menu-btn" aria-label="Open menu" aria-expanded="false">â˜°</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="support.html">Support</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="dashboard">
      <div class="dashboard-sidebar">
        <h3>My Account</h3>
        <ul>
          <li><a href="customer-dashboard.html" class="active">My Library</a></li>
          <li><a href="store.html">Browse Books</a></li>
        </ul>
      </div>

      <div class="dashboard-content">
        <div id="dashboard-content">
          <p class="loading">Loading...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/api.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/dashboard.js"></script>
  <script>
    requireAuth();
    requireRole('customer');

    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.querySelector('.menu-btn');
      const nav = document.querySelector('.nav-links');
      if (btn && nav) {
        btn.addEventListener('click', () => { nav.classList.toggle('open'); btn.setAttribute('aria-expanded', nav.classList.contains('open') ? 'true' : 'false'); });
      }
      const dashBtn = document.querySelector('.dashboard-menu-btn');
      const sidebar = document.querySelector('.dashboard-sidebar');
      if (dashBtn && sidebar) {
        sidebar.id = 'dashboard-sidebar';
        dashBtn.addEventListener('click', () => { const open = sidebar.classList.toggle('is-open'); dashBtn.setAttribute('aria-expanded', open ? 'true' : 'false'); });
      }
      loadCustomerDashboard();
    });
  </script>
</body>
</html>
