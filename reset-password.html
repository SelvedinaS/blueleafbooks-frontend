<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png?v=1">
  <title>Reset Password - BlueLeafBooks</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">BlueLeafBooks</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="store.html">Store</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="form-container">
      <h2>Reset your password</h2>
      <p style="color:#666; margin-bottom:1rem;">Enter a new password for your account.</p>
      <div id="alert-container"></div>
      <form id="reset-form">
        <div class="form-group">
          <label for="password">New password</label>
          <input type="password" id="password" name="password" required minlength="6">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm new password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Set new password</button>
      </form>
      <p style="margin-top: 1rem; text-align: center;">
        Remembered your password? <a href="login.html">Back to Login</a>
      </p>
    </div>
  </div>

  <script src="./js/api.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    const alertContainer = document.getElementById('alert-container');

    if (!token) {
      alertContainer.innerHTML = '<div class="alert alert-error">Invalid or missing password reset link.</div>';
      document.getElementById('reset-form').style.display = 'none';
    }

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      alertContainer.innerHTML = '';

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alertContainer.innerHTML = '<div class="alert alert-error">Passwords do not match.</div>';
        return;
      }

      try {
        const response = await apiRequest('/auth/reset-password', {
          method: 'POST',
          body: JSON.stringify({ token, password })
        });

        alertContainer.innerHTML = `<div class="alert alert-success">${response.message}</div>`;
        document.getElementById('reset-form').style.display = 'none';
      } catch (error) {
        alertContainer.innerHTML = `<div class="alert alert-error">${error.message}</div>`;
      }
    });
  </script>

  <footer style="background-color: var(--white); border-top: 1px solid var(--border-color); padding: 2rem 0; margin-top: 3rem;">
    <div class="container" style="text-align: center; color: #666;">
      <p>&copy; 2026 BlueLeafBooks. All rights reserved.</p>
      <p style="margin-top: 0.5rem;">
        <a href="privacy.html" style="color: var(--primary-color); text-decoration: none; margin: 0 1rem;">Privacy Policy</a>
        <a href="terms.html" style="color: var(--primary-color); text-decoration: none; margin: 0 1rem;">Terms & Conditions</a>
      </p>
    </div>
  </footer>
</body>
</html>
