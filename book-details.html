<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png?v=1" />
  <title>Book Details - BlueLeafBooks</title>
  <link rel="stylesheet" href="./css/style.css" />

  <style>
    /* Wrapper oko kartice knjige */
    .book-details-wrapper {
      max-width: 1100px;
      margin: 2rem auto;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">BlueLeafBooks</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <div class="book-details-wrapper">
    <!-- Ovdje books.js nacrta cijelu karticu knjige (slika, naslov, $10.00, opis...) -->
    <div class="book-details-container"></div>
  </div>

  <footer
    style="
      background-color: var(--white);
      border-top: 1px solid var(--border-color);
      padding: 2rem 0;
      margin-top: 3rem;
    "
  >
    <div class="container" style="text-align: center; color: #666;">
      <p>&copy; 2026 BlueLeafBooks. All rights reserved.</p>
      <p style="margin-top: 0.5rem;">
        <a
          href="privacy.html"
          style="color: var(--primary-color); text-decoration: none; margin: 0 1rem;"
        >Privacy Policy</a>
        <a
          href="terms.html"
          style="color: var(--primary-color); text-decoration: none; margin: 0 1rem;"
        >Terms &amp; Conditions</a>
      </p>
    </div>
  </footer>

  <script src="./js/api.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/books.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const bookId = params.get('id');
      const container = document.querySelector('.book-details-container');

      if (!bookId) {
        if (container) {
          container.innerHTML = '<p class="alert alert-error">Book ID not provided.</p>';
        }
        return;
      }

      loadBookDetails(bookId);
    });
  </script>
</body>
</html>
